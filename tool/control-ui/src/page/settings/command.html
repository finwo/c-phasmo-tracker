<ons-page data-title="Command">

  <ons-toolbar>
    <div class="left" id="cmdBackWrapper">
      <template x-if="cmd.isNew">
        <ons-back-button>Cancel</ons-back-button>
      </template>
      <template x-if="!cmd.isNew">
        <ons-back-button></ons-back-button>
      </template>
    </div>
    <div class="center">Command</div>
    <div class="right">
      <ons-button onclick="saveCmd" modifier="quiet" class="button-margin"><ons-icon icon="ion-ios-save" style="font-size:1.6em;"></ons-icon></ons-button>
    </div>
  </ons-toolbar>

  <ons-list>

    <ons-list-item class="input-items">
      <div class="left">
        <span class="list-item__icon">!</span>
      </div>
      <label class="center">
        <ons-input id="cmdTerm" float maxlength="20" placeholder="command (ex. 'so')"></ons-input>
      </label>
    </ons-list-item>

    <ons-list-item class="input-items">
      <div class="left">
        <ons-icon icon="ion-ios-send" class="list-item__icon"></ons-icon>
      </div>
      <label class="center">
        <ons-input id="cmd" float maxlength="20" placeholder="Message"></ons-input>
      </label>
    </ons-list-item>
